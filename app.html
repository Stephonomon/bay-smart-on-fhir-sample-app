<!DOCTYPE html>
<html>

<head>
  <script src='dist/fhir-client-v2.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>Patient Demographics</h1>
  <div id="box">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
      </tr>
      <tr>
        <td id="firstName"></td>
        <td id="lastName"></td>
        <td id="mobile"></td>
      </tr>
    </table>
    <table>
      <tr>
        <th>Language</th>
        <th>Gender</th>
        <th>DOB</th>
      </tr>
      <tr>
        <td id="language"></td>
        <td id="gender"></td>
        <td id="DOB"></td>
      </tr>
    </table>
    <table>
      <tr>
        <th>Address</th>
      </tr>
      <tr>
        <td id="address"></td>
      </tr>
    </table>
  </div>
  <h1>User Details</h1>
  <div id="box">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>id</th>
      </tr>
      <tr>
        <td id="ufirstName"></td>
        <td id="ulastName"></td>
        <td id="uid"></td>
      </tr>
    </table>
  </div>
  <div id="tokenarea">
    <div>
      <h1>Access token Response</h1>
      <textarea id="tokenResponse" rows="30" cols="60"></textarea>
    </div>

    <div>
      <h1>Decoded id token</h1>
      <textarea id="decodedId" rows="30" cols="50"></textarea>
    </div>

    <div>
      <h1>Refresh token</h1>
      <textarea id="refreshToken" rows="30" cols="50"></textarea>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
